<div>
  <h4>FOOTBALL UPDATES</h4>
</div>

<ul class="button-group">
  <li
    leagueName="Premier League"
    [ngClass]="{ active: countryId == 39 }"
    id="englandSelect"
    (click)="getCurrentSeason(39)"
  >
    England
  </li>
  <li
    leagueName="La Liga"
    [ngClass]="{ active: countryId == 140 }"
    id="spainSelect"
    (click)="getCurrentSeason(140)"
  >
    Spain
  </li>
  <li
    leagueName="Bundesliga"
    [ngClass]="{ active: countryId == 78 }"
    id="germanySelect"
    (click)="getCurrentSeason(78)"
  >
    Germany
  </li>
  <li
    leagueName="Ligue 1"
    [ngClass]="{ active: countryId == 61 }"
    id="franceSelect"
    (click)="getCurrentSeason(61)"
  >
    France
  </li>
  <li
    leagueName="Serie A"
    [ngClass]="{ active: countryId == 135 }"
    id="italySelect"
    (click)="getCurrentSeason(135)"
  >
    Italy
  </li>
</ul>

<!-- football-table.component.html -->
<table border="1">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goals Difference</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let team of teams; let i = index"
      (click)="viewTeamResults(team.team.id)"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="team.team.logo"
          alt="{{ team.team.name }} Logo"
          width="30"
          height="30"
        />
      </td>
      <td>{{ team.team.name }}</td>
      <td>{{ team.all.played }}</td>
      <td>{{ team.all.win }}</td>
      <td>{{ team.all.lose }}</td>
      <td>{{ team.all.draw }}</td>
      <td>{{ team.goalsDiff }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </tbody>
</table>
